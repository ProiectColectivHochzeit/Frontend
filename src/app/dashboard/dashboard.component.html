<div class="home-container">
  <section class="hero-card">
    <div class="hero-text">
      <p class="hero-tagline">Welcome to your wedding portal</p>
      <h1 class="hero-title">Hello, {{ userName }} üíç</h1>
      <p class="hero-subtitle">
        Plan, organize, and enjoy your special events in one beautiful place.
      </p>

      <div class="hero-actions">
        <button mat-raised-button color="primary" (click)="goToMyEvents()">
          <mat-icon>calendar_month</mat-icon>
          Go to My Events
        </button>
        <button mat-stroked-button color="primary" (click)="goToCreateEvent()">
          <mat-icon>add</mat-icon>
          Create New Event
        </button>
      </div>

      <ul class="hero-highlights">
        <li>
          <mat-icon>favorite</mat-icon>
          Keep all your wedding events in one place.
        </li>
        <li>
          <mat-icon>groups</mat-icon>
          Coordinate with guests and family.
        </li>
        <li>
          <mat-icon>photo_camera</mat-icon>
          Photo galleries & guest lists per event.
        </li>
      </ul>
    </div>

    <div class="hero-illustration">
      <img
        src="home-illustration.jpg"
        alt="Wedding illustration"
        class="hero-image"
      />
    </div>
  </section>

</div>
