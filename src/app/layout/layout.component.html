<div class="main-layout">
  <aside class="sidebar">
    <header class="sidebar-header">
      <mat-icon class="portal-icon">auto_awesome</mat-icon>
      <div>
        <p class="portal-title">Event Manager</p>
        <p class="portal-subtitle">Wedding Portal</p>
      </div>
    </header>

    <nav class="sidebar-nav">
      <button class="nav-button" routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button class="nav-button" routerLink="/my-events" routerLinkActive="active">
        <mat-icon>calendar_month</mat-icon>
        My Events
      </button>

      <button class="nav-button" routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        Settings
      </button>
    </nav>

    <footer class="sidebar-footer">
      <div class="user-info">
        <span class="user-initials">{{ initials }}</span>
        <div class="user-text">
          <p class="user-name">{{ displayName }}</p>
        </div>
      </div>
      <button class="sign-out-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </footer>
  </aside>

  <main class="content-area">
    <router-outlet></router-outlet>
  </main>
</div>
