<div class="create-event-wrapper">
  <div class="create-event-card">
    <div class="card-header">
      <h2>Create New Event</h2>
      <p>Fill in the details below to create your event.</p>
    </div>

    <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)" class="event-form">

      <div class="form-row">
        <label for="name">Event Name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          ngModel
          placeholder="e.g. Sarah & Michael Wedding"
        />
      </div>

      <div class="form-row two-columns">
        <div>
          <label for="start">Start Date </label>
          <input
            id="start"
            name="startingDate"
            type="date"
            required
            ngModel
          />
        </div>
        <div>
          <label for="end">End Date </label>
          <input
            id="end"
            name="endDate"
            type="date"
            required
            ngModel
          />
        </div>
      </div>

      <div class="form-row">
        <label for="location">Location</label>
        <input
          id="location"
          name="location"
          type="text"
          required
          ngModel
          placeholder="e.g. Grand Estate Hall, Vienna"
        />
      </div>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()">
          Cancel
        </button>

        <button mat-raised-button color="primary" type="submit">
          <mat-icon>add</mat-icon>
          Create Event
        </button>
      </div>
    </form>
  </div>
</div>
